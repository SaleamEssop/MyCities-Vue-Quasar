name: Deploy Quasar App

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Quasar CLI
        run: npm install -g @quasar/cli

      - name: Install dependencies
        run: npm ci

      - name: Build Quasar SPA
        run: quasar build

      - name: Deploy to server
        uses: easingthemes/ssh-deploy@v5.1.0
        with:
          SSH_PRIVATE_KEY: ${{ secrets.DO_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.DO_HOST }}
          REMOTE_USER: ${{ secrets.DO_USERNAME }}
          SOURCE: "dist/spa/"
          TARGET: /var/www/mycities.co.za/web-app
          EXCLUDE: ".git/, .github/, node_modules/, .env*"
          ARGS: "--delete"

      - name: Post-deploy commands
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USERNAME }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            # Set correct permissions
            chown -R www-data:www-data /var/www/mycities.co.za/web-app
            find /var/www/mycities.co.za/web-app -type d -exec chmod 755 {} \;
            find /var/www/mycities.co.za/web-app -type f -exec chmod 644 {} \;
            
            # Restart Apache to clear any internal caching
            systemctl restart apache2
            
            # Verify deployment
            if [ -f /var/www/mycities.co.za/web-app/index.html ]; then
              echo "✅ Deployment complete"
              cat /var/www/mycities.co.za/web-app/index.html | grep -o 'vendor\.[a-z0-9]*\.js' || echo "Vendor JS found"
            else
              echo "❌ Deployment failed - index.html not found"
              exit 1
            fi

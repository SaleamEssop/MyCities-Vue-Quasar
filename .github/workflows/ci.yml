# MyCities CI/CD Pipeline
# 
# Runs on every push and pull request to main/develop branches.
# Performs: lint, unit tests, smoke tests, and production build.

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit

      - name: Run smoke tests
        run: npm run test:smoke

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build SPA
        run: npm run build:spa

      - name: Upload SPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: spa-dist
          path: dist/spa/

      - name: Build PWA
        run: npm run build:pwa

      - name: Upload PWA artifact
        uses: actions/upload-artifact@v4
        with:
          name: pwa-dist
          path: dist/pwa/

  # Optional: Visual regression tests with Playwright
  visual:
    name: Visual Tests
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Download SPA artifact
        uses: actions/download-artifact@v4
        with:
          name: spa-dist
          path: dist/spa/

      - name: Run visual tests
        run: npm run test:e2e
        continue-on-error: true

      - name: Upload visual test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: visual-test-results
          path: test-results/


